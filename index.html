<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/book.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class=" bg-black text-white">
    <h1 id="heading" class="heading  text-center my-5">Engineering College Liberary</h1>
    <div id="Alert">
    </div>
    <div class="container-fluide mx-5 my-3">
        <form id="libraryForm" class="form">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label "><strong>Book Name</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control BookName" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"><strong>Author</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control AuthorName" id="inputPassword3">
                </div>
            </div>
            <fieldset class="row mb-3 fieldSet">
                <legend class="col-form-label col-sm-2 pt-0"><strong>Field</strong></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input Mechanical" type="radio" value="Mechanical Engineering"
                            name="gridRadios" id="gridRadios1 " value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Mechanical Engineering
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input Computer" type="radio" value="Computer Engineering"
                            name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Computer Engineering
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input Civil" type="radio" value="Civil Engineering" name="gridRadios"
                            id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            Civil Engineeering
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input Electrical" type="radio" value="Electrical Engineering"
                            name="gridRadios" id="gridRadios4" value="option4">
                        <label class="form-check-label" for="gridRadios4">
                            Electrical Engineeering
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input Automobile" type="radio" value="Automobile Engineering"
                            name="gridRadios" id="gridRadios5" value="option5">
                        <label class="form-check-label" for="gridRadios5">
                            Automobile Engineeering
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary float-end ">Add Book</button>
                </div>
            </fieldset>
        </form>
        <hr>
        <h1 class="my-3">Your Books</h1>
        <form class="d-flex my-3" role="search">
            <input class="form-control me-2 " id="myInput" type="search" placeholder="Search Book Name"
                aria-label="Search">
            <button class="btn btn-success p-2" type="submit">Search</button>
        </form>
        <table class="table table-dark table-striped  my-1" id="myTable">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Field</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody class="table-group-divider tableBody" id="tableBody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
